<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What If Machine</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>WHAT IF MACHINE</h1>
    <p class="subtitle">Ask me anything...</p>
    <div class="input-section">
      <input type="text" id="questionInput" placeholder="What if...?">
      <button id="askButton">ASK THE UNIVERSE</button>
    </div>
    <div class="response-section">
      <p id="responseText">Your answer will appear here...</p>
    </div>
  </div>
  <div class="floating-shapes">
    <div class="floating-shapes">
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape star"></div>
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape star"></div>
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape star"></div>
      <div class="shape square"></div>
      <div class="shape hexagon"></div>
    </div>
  </div>
  <audio id="soundEffect" src="pop.mp3"></audio>
  <audio id="backgroundMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
